{% extends "layout.html" %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height:90vh;">
    <div>
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group pb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="user_username" required>
            </div>
            <div class="form-group pb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="user_password" required>
            </div>
            <!-- Additional fields for category and date -->
            <button type="submit" class="btn btn-primary" style="width: 6rem;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
