{% extends "layout.html" %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height:90vh;">
    <div>
        <h1>Register</h1>
        <form action="/register" method="POST">
            <div class="form-group pb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="user_username" required>
            </div>
            <div class="form-group pb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="user_password" required>
            </div>
            <!-- Additional fields for category and date -->
            <button type="submit" class="btn btn-primary mb-3" style="width: 6rem;">Register</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger custom-danger-alert" style="height: 20px; display: flex; align-items: center; justify-content: center;" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>
</div>
{% endblock %}
